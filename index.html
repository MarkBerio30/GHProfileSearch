<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Search</title>
    <link rel="icon" type="image/x-icon" href="Ico/Github ICO.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="searching">
        <h1>GitHub Profile Search</h1>
        <div class="input-group mb-3">
            <input type="text" id="username" class="form-control" placeholder="Enter GitHub username">
            <div class="input-search">
                <button id="searchBtn" class="btn btn-primary" title="Search">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        <div id="profile"></div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
